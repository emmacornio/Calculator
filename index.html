<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header class="header"></header>
		<main class="main" id="main">
			<div class="calculator">
				<div class="display" id="display">0</div>
				<div class="buttons">
					<div class="numbers">
						<button class="button number-btn">1</button>
						<button class="button number-btn">2</button>
						<button class="button number-btn">3</button>
						<button class="button number-btn">4</button>
						<button class="button number-btn">5</button>
						<button class="button number-btn">6</button>
						<button class="button number-btn">7</button>
						<button class="button number-btn">8</button>
						<button class="button number-btn">9</button>
						<button class="button number-btn number-zero">0</button>
						<button class="button" id="decimalBtn">.</button>
					</div>
					<button class="button operator-btn" id="additionBtn">+</button>
					<button class="button operator-btn" id="subtractionBtn">-</button>
					<button class="button operator-btn" id="multiplicationBtn">x</button>
					<button class="button operator-btn" id="divisionBtn">รท</button>
					<button class="button operator-btn" id="clearBtn">clear</button>
					<button class="button operator-btn" id="equalsBtn">=</button>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
